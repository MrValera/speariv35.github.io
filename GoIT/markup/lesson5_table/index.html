<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Drawing!</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<table >
			<tr class="h50" >
				<td class="white" colspan="2"></td>
				<td class="white" colspan="2"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr class="h135">
				<td class="white"></td>
				<td class="orange" colspan="3" rowspan="2"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr class="h135">
			<td class="white" rowspan="2"></td>
			<td class="white w90"></td>
			<td class="white w90"></td>
			</tr>
			<tr class="h50">
				<td class="grey w50"></td>
				<td class="grey w50"></td>
				<td class="white w135"></td>
				<td class="white" colspan="2"></td>
			</tr>
			<tr class="h50">
				<td class="yellow w50" rowspan="3"></td>
				<td class="grey"></td>
				<td class="grey"></td>
				<td class="white"></td>
				<td class="blue" colspan="2" rowspan="2"></td>
			</tr>
			<tr class="h35">
				<td class="white" colspan="2" rowspan="2"></td>
				<td class="grey"></td>
			</tr>
			<tr class="h35">
				<td class="white" colspan="3" ></td>
			</tr>
		</table>
	</div>
</body>
</html>
