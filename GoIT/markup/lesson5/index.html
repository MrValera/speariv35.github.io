<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header clearfix">
		<div class="header__wrapper">
			<div class="header__login">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></div>
			<div class="header__user">Minhas Ofertas</div>
			<ul>
				<li><a href="#">Ajuda</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Forum </a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Meu YouBike</a></li>
			</ul>
		</div>
	</div>
	<div class="login">
		<div class="login__title">Cadastre-se</div>
		<div class="login__content">
				<a class="content__button link" href="#">
					<div class="button-begin inline_bl"></div>
					<div class="button-end inline_bl"><span class="bold">Log In</span> with <span class="bold triangle">Facebook</span></div>
				</a>
			<div class="line">
				OU
			</div>
			<div class="login-form">
				<form action="#">
					<input class="input-field" type="text" name="First-Name" placeholder="First Name" >
					<input class="input-field" type="text" name="Last-Name" placeholder="Last Name" >
					<input class="input-field" type="email" name="Email" placeholder="Email Adress" >
					<input class="input-field" type="password" name="Password" placeholder="Choose Password" >
					<input class="input-field" type="password" name="ConfirmPassword" placeholder="Confirm Password" >
					<div>
						<input type="checkbox" name="Send" value="0"> <span>Send me Youbike updates and tips</span>
					</div>
					<input class="button" type="submit" name="ConfirmButton" value="Create My Account" >
				</form>
				<p class="footer">By clicking the button above, you agree to the Terms of Service</p>
				<p class="footer">Xiew our Privacy Policy.</p>
			</div>
		</div>
	</div>
</body>
</html>
